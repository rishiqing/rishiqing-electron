name: Build-pre

on:
  push:
    tags:
      - "pre-*"

jobs:
  pre-build:
    name: build and releasepre-rishiqing-pc
    runs-on: macos-11

    # create steps
    steps:
      # step1: check out repository
      - name: Check out git repository
        uses: actions/checkout@v4
      # step2: install python
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      # step3: install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
      - run: pnpm config set registry https://npm.timetask.cn/
      - run: echo ${{ secrets.NPM_TOKEN }} >> ~/.npmrc
      # step4: install node env
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16.x
      # step5: install dependencies
      - name: Install dependencies
        run: pnpm install
      # step6: build
      - name: Build pre
        run: pnpm run build-pre
      # step7: release
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            package-mac-beta/*.!(yml)
            package-x64-beta/*.!(yml)
            package-win-beta/*.!(yml)
          draft: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      # step8: deploy
      - name: Deploy
        run: pnpm run deploy-pre
        env:
          ALY_OSS_ACCESS_ID: ${{ secrets.ALY_OSS_ACCESS_ID }}
          ALY_OSS_ACCESS_KEY: ${{ secrets.ALY_OSS_ACCESS_KEY }}
