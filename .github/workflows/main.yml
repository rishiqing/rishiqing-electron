name: Build-pre

on:
  push:
    tags:
      - 'pre-*'

jobs:
  release:
    name: build and release pre rishiqing-pc

    runs-on: macos-11
    strategy:
      fail-fast: false

    # create steps
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      # step1: check out repository
      - name: Check out git repository
        uses: actions/checkout@v4

      # step2: install node env
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16.x
      # step3: pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
      - run: pnpm install
      # step4: build
      - name: Build pre
        run: pnpm run build-pre
      # step5: release
      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
           package-mac-beta/*.!(yml)
           package-win-beta/*.!(yml)
           package-linux-beta/*.!(yml)
          draft: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}