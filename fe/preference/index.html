<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>偏好设置</title>
  <link rel="stylesheet" type="text/css" href="../css/ui.css">
  <link rel="stylesheet" type="text/css" href="../css/preference.css">
</head>
<body>
  <div id="preference">
    <div class="section">
      <div class="item">
        <span class="name">开机自启动</span>
        <r-switch v-model="isAutoLaunch" @change="onAutoLaunchChange"></r-switch>
      </div>
    </div>
    <r-hotkey :config="hotkeyConfig" @change="onHotkeyChange"></r-hotkey>
    <r-download @change-click="onDownloadChangeClick" @inquiry-change="onInquiryChange" :config="downloadConfig"></r-download>
    <r-cache :size="cacheSize" @clear-click="onCacheClearClick"></r-cache>
    <r-proxy @change="onProxyChange" :config="proxyConfig" @test-click="onProxyTestClick"></r-proxy>
    <r-server v-model="serverConfig" @change="onServerConfigChange"></r-server>
    <r-restore @restore="onRestore"></r-restore>
  </div>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
