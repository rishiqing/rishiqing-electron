<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>日事清</title>
        <link rel="stylesheet" type="text/css" href="css/core.css">
    </head>
    <body>
      <div class="traffic-lights mac" style="-webkit-app-region: no-drag;">
        <span class="close">
          <img src="./img/mac-traffic-light-close.svg" class="normal">
          <img src="./img/mac-traffic-light-close-hover.svg" class="hover">
        </span>
        <span class="minimize">
          <img src="./img/mac-traffic-light-minimize.svg" class="normal">
          <img src="./img/mac-traffic-light-minimize-hover.svg" class="hover">
        </span>
        <span class="zoom">
          <img src="./img/mac-traffic-light-zoom.svg" class="normal">
          <img src="./img/mac-traffic-light-zoom-hover.svg" class="hover">
        </span>
      </div>
      <div class="drag-bar-mac">
        <div class="drag-bar" style="-webkit-app-region: drag;"></div>
        <div class="drag-bar-2" style="-webkit-app-region: drag;"></div>
        <div class="drag-bar-3" style="-webkit-app-region: drag;"></div>
      </div>
      <div class="drag-bar-win" style="-webkit-app-region: drag;">
        <div class="traffic-lights" style="-webkit-app-region: no-drag">
          <span class="minimize">
            <img src="./img/win-minimize.svg">
          </span>
          <span class="zoom">
            <img src="./img/win-zoom.svg">
          </span>
          <span class="close">
            <img src="./img/win-close.svg">
          </span>
        </div>
      </div>
    	<iframe id="main-iframe" allowFullscreen="true"></iframe>
      <div id="loading">
        <div class="loading-splash hide">
          <img class="tip animated rotate infinite" src="./img/arrow-2.png">
        </div>
        <div class="network-error" title="点击重试" style="display: none;">
          <span class="tip">无法连接服务器，请检查网络后再试</span>
          <img class="reload" src="./img/arrow-1.png" alt="点击重试">
        </div>
      </div>
      <div id="alert">
        <div class="content" style="display: none;"></div>
      </div>
      <audio src="./sound/Tethys.ogg" id="notification-sound"></audio>
      <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
